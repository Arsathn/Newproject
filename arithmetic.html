<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Arithmetic Operator</h1>

    <script>
        var result = 10 + 20;
        console.log(result);

        result = result - 5;
        console.log(result);

        result = result * 5;
        console.log(result);

        result = result / 25;
        console.log(result);

        result = result % 2;
        console.log(result);
        
        result = result + 10;
        console.log(result);
        
        result = result - 5;
        console.log(result);

        

    </script>
    
</body>
</html>
